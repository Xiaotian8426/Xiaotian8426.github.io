name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build
    - run: npm test
  DeployPages:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1 # If you're using actions/checkout@v2 you must set persist-credentials to false in most cases for the deployment to work correctly.
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Edit config
        run: |
          sed -i -E 's/^  "defaultProxy": ""/  "defaultProxy": "pproxy.rom1504.fr"/g' config.json
          sed -i -E 's/^  "defaultProxyPort": 0/  "defaultProxyPort": 443/g' config.json
      - name: Build
        run: |
          npm install
          npm run build
          cp -R public/ ../
          rm -Rf ./*
          git checkout gh-pages
          rm -Rf ./*
          rm -Rf .github .gitignore .gitpod .gitpod.DockerFile .npmignore .npmrc
          cp -R ../public/* ./
      - name: Create commits
        run: |
          git config user.name 'rom1504bot'
          git config user.email 'rom1504bot@users.noreply.github.com'
          git add --all
          git commit --amend -m "Update gh-pages"
      - name: Deploy üöÄ
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
